<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | Annalytic.com</title>
    {% if ogimg %}
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:domain" content="annalytic.com">
        <meta name="twitter:url" content="https://www.annalytic.com{{ permalink }}">
        <meta name="twitter:site" content="@annalyticlab">
        <meta name="twitter:title" content="{{ title }}">
        <meta name="twitter:description" content="{{ subtitle }}">
        <meta name="twitter:image" content="https://www.annalytic.com/assets/img/social/{{ ogimg }}">
        <meta property="og:url" content="https://www.annalytic.com{{ permalink }}">
        <meta property="og:title" content="{{ title }}">
        <meta property="og:description" content="{{ subtitle }}">
        <meta property="og:type" content="article">
        <meta property="og:image" content="https://www.annalytic.com/assets/img/social/{{ ogimg }}">
        <meta property="og:image:secure_url" content="https://www.annalytic.com/assets/img/social/{{ ogimg }}">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
    {% endif %}
    <link rel='icon' href="{{'/assets/img/site-elements/favicon.ico' | url }}" type='image/x-icon'>
    <link rel="stylesheet" href="{{ '/assets/css/style.min.css' | url }}">
    {% if layout == "post" %}
        <link href="{{ '/assets/css/vendor/prismjs/prism-material-dark.min.css' | url }}" rel="stylesheet">
        <link href="{{ '/assets/css/vendor/simple-lightbox/simple-lightbox.min.css' | url }}" rel="stylesheet">
    {% endif %}
</head>
