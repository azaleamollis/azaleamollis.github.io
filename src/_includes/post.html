---
layout: base
---
 <h1 class="post-title">{{ title }}</h1>
 <h2 class="post-subtitle">{{ subtitle }}</h2>
 <p class="post-meta">Posted by Anna Monus on {{ date | date: "%b %d, %Y" }} 
    {% if lastupdate %} 
    (Last updated: {{ lastupdate | date: "%b %d, %Y" }}) 
    {% endif %}
</p>

<div class="post-container single-post">
    {{ content }}
</div>
